      cursor: pointer;
      position: absolute;

      transition: transform 0.25s ease;

    #yesBtn {
      background-color: #ff6fa5;
      color: white;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #d3d3d3;
      color: #333;
